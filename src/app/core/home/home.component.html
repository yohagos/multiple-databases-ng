<div class="container">
  <mat-card appearance="outlined"
    *ngFor="let elem of overview"
    class="home-menu mat-card-shadow"
    (click)="route(elem.component)">
    <mat-card-header>
      <h3> {{ elem.title }} </h3>
    </mat-card-header>
    <mat-card-content>
      <mat-icon> {{ elem.icon }} </mat-icon>
      <p class="description"> {{ elem.description }} </p>
    </mat-card-content>
  </mat-card>
</div>
